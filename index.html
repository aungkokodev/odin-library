<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/odin.png" type="image/x-icon" />
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Library</h1>
      </div>
      <div class="main">
        <div class="book-list">
          <div class="book-card">
            <div class="book-cover">
              <img src="./assets/book.jpg" />
            </div>
            <p class="book-title">
              Eloquent JavaScript, 3rd Edition: A Modern Introduction to
              Programming
            </p>
            <p class="book-author">Marijn Haverbeke</p>
            <div class="book-attr">
              <img src="./assets//book.svg" />
              <p class="book-pages">474 pages</p>
              <img src="./assets/book-check.svg" class="read-status" />
            </div>
          </div>
        </div>
        <form class="book-form"></form>
      </div>
    </div>
  </body>
</html>
