<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/odin.png" type="image/x-icon" />
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Library</h1>
        <button type="button" id="form-open">ADD BOOK</button>
      </div>
      <div class="main">
        <div class="book-list" id="book-list"></div>
        <form class="book-form" id="book-form">
          <p>ADD NEW BOOK</p>
          <span>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Book Title..."
              required
              autofocus
            />
          </span>
          <span>
            <input
              type="text"
              id="author"
              name="author"
              placeholder="Book Author..."
              required
            />
          </span>
          <span>
            <input
              type="number"
              id="pages"
              name="pages"
              min="1"
              placeholder="Book Pages..."
              required
            />
          </span>
          <span>
            Stauts:
            <label>
              <input type="radio" name="status" value="unread" checked /> Unread
            </label>
            <label>
              <input type="radio" name="status" value="read" /> Read
            </label>
          </span>
          <button type="submit">ADD BOOK</button>
          <img src="./assets/close.svg" id="form-close" />
        </form>
      </div>
    </div>
  </body>
</html>
